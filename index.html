<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        var lang = localStorage.getItem('i18nextLng') || navigator.language;
        var isZh = lang.toLowerCase().startsWith('zh');
        var appName = isZh ? '小黑' : 'OmniBox';
        var manifestHref = isZh ? '/manifest-zh.json' : '/manifest.json';

        // Use document.write for both manifest link and apple-mobile-web-app-title
        // This ensures the correct language version is used from the start
        document.write('<link rel="manifest" href="' + manifestHref + '" />');
        document.write(
          '<meta name="apple-mobile-web-app-title" content="' + appName + '" />'
        );
      })();
    </script>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#262626"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="/icons/pwa_192x192.png" />
    <link rel="icon" href="/icons/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
